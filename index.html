<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Product</title>

		<!-- Stylesheets -->
		<link rel="stylesheet" href="./css/normalize.css" />
		<link rel="stylesheet" href="./css/style.css" />

		<link
			rel="shortcut icon"
			href="./assets/icons/logo.svg"
			type="image/x-icon"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
			integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
		/>
	</head>
	<body>
		<!-- ========== HEADER ========== -->
		<div class="container">
			<header class="header">
				<a href="index.html" class="navbar__brand">
					<div class="navbar__brand--img">
						<img src="./assets/icons/logo.svg" alt="logo" />
					</div>
					<div class="navbar__brand--text">Product</div>
				</a>
				<nav class="navbar">
					<ul class="navbar__list">
						<li class="navbar__item">
							<a href="#" class="navbar__link active">Product</a>
						</li>
						<li class="navbar__item">
							<a href="#" class="navbar__link">Customers</a>
						</li>
						<li class="navbar__item">
							<a href="#" class="navbar__link">Pricing</a>
						</li>
						<li class="navbar__item">
							<a href="#" class="navbar__link">Resources</a>
						</li>
					</ul>
					<div class="navbar__buttons--container">
						<div class="navbar__buttons--outline btn">Sign In</div>
						<div class="navbar__buttons--success btn">Sign Up</div>
					</div>
					<div class="navbar__dark-light-mode">
						<label class="navbar__dark-light-label switch" id="switch">
							<input class="navbar__dark-light-input" type="checkbox" />
							<span class="slider round"></span>
						</label>
					</div>
					<div class="navbar__close--btn">
						<i class="fa-solid fa-xmark"></i>
					</div>
				</nav>
				<div class="toggle-button">
					<i class="toggle-btn fa-solid fa-bars"></i>
				</div>
			</header>
		</div>

		<!-- ========== MAIN ========== -->
		<div class="container">
			<main class="main">
				<div class="main__info">
					<div class="main__info--title">Work at the speed of thought</div>
					<div class="main__info--description">
						Tools, tutorials, design and innovation experts, all in one place!
						The most intuitive way to imagine your next user experience.
					</div>
					<div class="main__info--button--link">
						<div class="main__info--button">Get started</div>
						<div class="main__info--link">
							<i class="fa-solid fa-play"></i>
							<div class="main__info--link-play">Watch the Video</div>
						</div>
					</div>
				</div>
				<div class="main__img">
					<img src="./assets/icons/social-media-amico.svg" alt="Main img" />
				</div>
			</main>
		</div>

		<!-- JS -->
		<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
		<script src="./js/script.js"></script>

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/js/all.min.js"
			integrity="sha512-8pHNiqTlsrRjVD4A/3va++W1sMbUHwWxxRPWNyVlql3T+Hgfd81Qc6FC5WMXDC+tSauxxzp1tgiAvSKFu1qIlA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
	</body>
</html>
